<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let calculator = prompt ('Оберіть дію: add, sub, mult, div');
        let a = +prompt ('Введіть преше число');
        let b = +prompt ('Введіть друге число');
        if ( calculator === 'add' ) {
           let c = a + b; 
            alert(a + "+" + b + "=" + c);
        } else if (calculator === 'sub') {
            let c = a - b;
            alert(a + "-" + b + "=" + c);
        } else if (calculator === 'mult') {
            let c = a * b;
            alert(a + "*" + b + "=" + c);
        } else if (calculator === 'div') {
            let c = a / b;
            alert(a + "/" + b + "=" + c);
        }
    </script>
</body>
</html>
